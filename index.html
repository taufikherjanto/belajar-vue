<!DOCTYPE html>
<html>
<head>
	<title>LiRen | Berbagi Link Keren - Belajar Vue Js</title>
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<div class="container">
		<h1>LiRen</h1>
		<p>Berbagi Link Keren</p>
		<div id="liren">
			<button class="btn btn-primary" v-on:click="showForm()" v-if="!formOpened">Link Baru </button>   
			<form v-if="formOpened" >
				<legend>Kirim Link Baru</legend>
				<div class="form-group">
					<input type="text" class="form-control" v-model="newLink.title" placeholder="Judul">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" v-model="newLink.url" placeholder="http://">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" v-model="newLink.desc" placeholder="Penjelasan singkat">
				</div>
				<button type="Submit" class="btn btn-primary">Publish </button>
				<a v-on:click="hideForm()">Batal</a>
			</form>

			<h2>Preview</h2>
			<div class="col-sm-1 text-center">
				<h2 class="vote">0</h2>
				<p>
					<span class="glyphicon glyphicon-arrow-up vote_action"> </span>
					<span class="glyphicon glyphicon-arrow-down vote_action"> </span>
				</p>
			</div>
			<div class="col-sm-11 link_content">
			<h2>
				<small><a href="{{ newLink.url }}">{{ newLink.title  }}</a></small>
			</h2>
			<p>{{ newLink.desc }}</p> 
			</div>
		</div>
	</div>
</body>
<script src="/bower_components/vue/dist/vue.min.js"></script>
<script src="/app.js"></script>
</html>
